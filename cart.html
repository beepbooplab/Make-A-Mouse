<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Your Shopping Cart</h1>
    <a href="index.html">‚Üê Back to Shop</a>
  </header>

  <!-- Cart Items Container -->
  <main id="cart-items"></main>

  <!-- Total Price Container -->
  <div id="cart-total" style="text-align: center; margin-top: 20px; font-size: 1.5rem; font-weight: bold;">
    Total: $0.00
  </div>

  <!-- Purchase Button -->
  <div style="text-align: center; margin-top: 20px;">
    <button id="buy-button" class="btn btn-primary" style="padding: 10px 20px; font-size: 1.2rem; color: white; border: none; border-radius: 5px; cursor: pointer;">
      Purchase
    </button>
  </div>

  <!-- Include JavaScript -->
  <script src="shop.js"></script>
  <script>
    // Handle "Purchase" button click
    document.getElementById('buy-button').addEventListener('click', function () {
      const cart = getCart();

      if (cart.length === 0) {
        alert('Your cart is empty. Add some items before proceeding.');
        return;
      }

      // Clear the cart
      localStorage.removeItem('cart');
      updateCartCount(); // Update the cart count in the navbar

      // Redirect to confirmation page
      window.location.href = 'confirmation.html';
    });
  </script>
</body>
</html>
